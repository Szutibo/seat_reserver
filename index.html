<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat reservation</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="content-left">
                <div class="content-left-header">
                    <h1>Seat Reserving Application</h1>
                </div>
                <div class="ranges">
                    <div class="range-container">
                        <h3 class="range-text">Number of occupied seats: <span class="occupied-seats"></span></h3>
                        <input type="range" step="1" min="9" max="41" class="occupied-seats-range" value="9">
                    </div>
                    <div class="range-container">
                        <h3 class="range-text">Number of demanded seats: <span class="demanded-seats"></span></h3>
                        <input type="range" step="1" min="1" max="4" class="demanded-seats-range" value="1">
                    </div>
                </div>
                <div class="result-container">
                    <ul class="result-items">
                    </ul>
                </div>
                <div class="error-container"></div>
                <div class="btn-container">
                    <button class="search-btn">Search!</button>
                    <button class="search-again">Reset!</button>
                </div>
            </div>
            <div class="content-right">
                <div class="content-right-header">
                    <div class="content-right-header-shape"></div>
                    <div class="content-right-header-shape2"></div>
                    <h1>Stage</h1>
                </div>
                <div class="content-right-auditorium">
                    <h2>Auditorium</h2>
                </div>
                <div class="content-right-balcony">
                    <h2>Balcony</h2>
                </div>
                <div class="tier-content">
                    <div class="tier-container">
                        <div class="tier">
                            <div class="tier-1 tier-color"></div>
                            <div class="tier-text">Tier 1</div>
                        </div>
                    </div>
                    <div class="tier-container">
                        <div class="tier">
                            <div class="tier-2 tier-color"></div>
                            <div class="tier-text">Tier 2</div>
                        </div>
                    </div>
                    <div class="tier-container">
                        <div class="tier">
                            <div class="tier-3 tier-color"></div>
                            <div class="tier-text">Tier 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
